<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    
</head>
<body>
    <form id="carForm" onsubmit="addCarToTable(event)">
        <label for="carName">Car Name:</label>
        <input id="carName" type="text" >
        <br><br>
        <label for="engineVolume">Engine Volume:</label>
        <input id="engineVolume" type="number" >
        <br><br>
        <label for="carColor">Car Color:</label>
        <input id="carColor" type="color" >
        <br><br>
        <label for="imageUrl">Image Url:</label>
        <input id="imageUrl" type="text" required>
        <br><br>
        <button>Add to Table</button>
    </form>
    <br><hr>
    <table>
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Engine Volume</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="carsContainer">
            <tr>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
