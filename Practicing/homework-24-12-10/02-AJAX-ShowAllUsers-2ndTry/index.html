<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="assets/js/app.js"></script>
</head>
<body>
    <h3>Emails Stats</h3>
    <table>
        <thead>
            <tr>
                <th>Emails Extension</th>
                <th>Number of Users</th>
            </tr>
        </thead>
        <tbody id="emailsStatsTable">
            
        </tbody>
    </table>
    <hr>
    <h3>Users Location Average</h3>
    <table>
        <thead>
            <tr>
                <th>Number of Users</th>
                <th>Average Latitude</th>
                <th>Average Longitude</th>
            </tr>
        </thead>
        <tbody id="locationStatsTable">
            
        </tbody>
    </table>
    <hr>
    <h3>Users Information</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>EMAIL</th>
                <th>Phone</th>
                <th>City</th>
                <th>Street</th>
                <th>Zip Code</th>
                <th>Company Name</th>
            </tr>
        </thead>
        <tbody id="usersInfoTable">
            
        </tbody>
    </table>
</body>
</html>
