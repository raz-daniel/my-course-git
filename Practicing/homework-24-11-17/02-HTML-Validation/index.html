<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Validation</title>
</head>

<body>
    <form onsubmit="showDetails(); return false;">
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" required minlength="2" maxlength="30"
            placeholder="Enter first name:">
        <br><br>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" required minlength="2" maxlength="30"
            placeholder="Enter last name:">
        <br><br>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" minlength="2" maxlength="30" placeholder="Enter EMAIL:">
        <br><br>
        <label for="phone">Phone Number:</label>
        <input id="phone" type="tel" name="phone" minlength="2" maxlength="30" placeholder="Enter phone number:">
        <br><br>
        <label for="message"></label>
        <textarea id="message" required minlength="2" maxlength="500" name="message"
            placeholder="Enter your message:"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        function showDetails() {
            const firstName = document.getElementById(`firstName`).value;
            const lastName = document.getElementById(`lastName`).value;
            const email = document.getElementById(`email`).value;
            const phone = document.getElementById(`phone`).value;
            const message = document.getElementById(`message`).value;
            alert(`First Name: ${firstName}
            Last Name: ${lastName}
            EMAIL: ${email}
            Phone Number: ${phone}
            Message: ${message}`);
        }
    </script>
</body>

</html>
