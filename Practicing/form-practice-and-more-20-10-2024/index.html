<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <form class="custom-form">
            <legend> My Best Form So Far:</legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" placeholder="Write your Name">
            <br><br>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" placeholder="Write your EMAIL Address:">
            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Write your Phone Number:">
            <br><br>
            <label for="pass">Site Password:</label>
            <input type="password" id="pass" placeholder="Choose Password">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Write your Age">
            <br><br>
            <label for="bday">Birth Date:</label>
            <input type="date" id="bday">
            <br><br>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color">
            <br><br>
            <label for="cont">Continent:</label>
            <select>
                <option name="" disabled selected>Choose...</option>
                <option name="cont" value="asia">Asia</option>
                <option name="cont" value="euro">Europe</option>
                <option name="cont" value="amer">America</option>
                <option name="cont" value="afri">Africa</option>
                <option name="cont" value="anta">Antarctica</option>
            </select>
            <br><br>
            <label for="hobbie">Hobbies:</label>
            <select multiple></select>
            <option selected disabled>Choose...</option>
            <option>Dancing</option>
            <option>Sport</option>
            <option>Art</option>
            <option>Relaxing</option>
            <option>Media</option>
            <option>Shopping</option>
            </select>
            <br><br>
            <label>Gender:</label>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Male&nbsp;&nbsp;&nbsp;</label><input type="radio" id="gender"
                name="gender">
            <br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Female
                &nbsp;</label><input type="radio" id="gender" name="gender">
            <br><br>
            <label for="freespace">Write Something:</label>
            <textarea id="freespace" placeholder="Would you like to add something? this is the time..."></textarea>
            <br><br>
            <label for="agree">I Agree the <a href="#">terms</a></label>
            <input type="checkbox" name="agree" value="agreed">
            <br><br>
            <button type="submit">Send Form</button>
            <input type="submit" value="SEND FORM">
            <br>
        </form>
    </div>
</body>

</html>
