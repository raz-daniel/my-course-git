<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <form class="mb-3" id="studentsGradesForm" onsubmit="addStudentToTable(event)">
    <div class="mb-3">
        <label class="form-label" for="firstName">First Name</label>
        <input class="form-control" id="firstName" type="text" placeholder="Enter first name" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="familyName">Family Name</label>
        <input class="form-control" id="familyName" type="text" placeholder="Enter family name" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="grade">Grade</label>
        <input class="form-control" id="grade" type="number" placeholder="Enter grade" required min="0" max="100">
    </div>
    <button class="btn btn-primary">Add to Table</button>
   </form>
   <br>
   <hr>
   <span id="averageSpan"></span>
    <hr>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      
    </tbody>
  </table>
</body>
</html>
