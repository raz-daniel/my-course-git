<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <form id="ingredientsForm" class="mb-3" onsubmit="addIngredients(event)">
        <label class="form-label" for="ingredient">Ingredient:</label>
        <input class="form-control" id="ingredient" type="text" placeholder="Enter ingredient" required>
        <label class="form-label" for="amount">Amount:</label>
        <input class="form-control" id="amount" type="number" placeholder="Enter amount" required min="1">
        <br>
        <button>Add Ingredient</button>
    </form>
    <hr>
    <h2>List of Ingredient:</h2>
    <ol id="orderList" class="list-group list-group-numbered">
        
        
    </ol>
</body>
</html>
