<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHTML</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="dividi">
    <h2> Animals Form</h2>
    <form id="animalsInfoForm" onsubmit="addAnimalToTable(event)">
      <div class="form-floating mb-3">
        <input id="animalType" type="text" placeholder="Enter animal type" required class="form-control">
        <label for="animalType">Animal type:</label>
      </div>
      <div class="form-floating mb-3">
        <input id="animalName" type="text" placeholder="Enter animal name" required class="form-control">
        <label for="animalName">Animal name:</label>
      </div>
      <div class="form-floating mb-3">
        <input id="animalAge" type="number" placeholder="Enter animal age" required min="0" step="1"
          class="form-control">
        <label for="animalAge">Animal age</label>
      </div>
      <div class="form-floating mb-3">
        <input id="animalUrl" type="text" placeholder="Enter animal image url" required class="form-control">
        <label for="animalUrl">Animal image url</label>
      </div>
      <div class="form-floating mb-3">
        <button>Add animal to table</button>
      </div>
    </form>
  </div>
  <hr>
  <div id="divi">
    <h3> Animals Table</h3>
    <p>The Amount of Animals in the table is: <span id="countSpan"></span></p>
    <table class="table table-striped table-hover table-bordered table-sm">
      <thead>
        <tr>
          <th>Animal Type</th>
          <th>Animal Name</th>
          <th>Animal Age</th>
          <th>Animal Image</th>
        </tr>
      </thead>
      <tbody id="animalInfoTbody" class="table-group-divider">

      </tbody>
    </table>
  </div>
</body>

</html>
